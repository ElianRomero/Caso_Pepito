<app-header></app-header>

<section id="notes-page">
    <h2>Notes</h2>

    <h2 *ngIf="hasError">No se ha podido cargar las notas</h2>
    <h2 *ngIf="isLoading && !hasError">Cargando...</h2>

    <ul *ngIf="!hasError && !isLoading" class="note-list">
        <li>
            <app-create-note></app-create-note>
        </li>
        <li *ngFor="let note of noteService.notes; trackBy: trackById">
            <app-note-card [note]="note"></app-note-card>
        </li>
    </ul>
</section>

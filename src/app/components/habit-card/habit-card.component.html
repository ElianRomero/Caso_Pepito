  <h4>{{ habit.name }}</h4>
  <ul>
    <li *ngFor="let task of habit.tasks">
      <label>
        <input type="checkbox" [checked]="task.completed" (change)="toggle(task.id)" />
        {{ task.title }}
      </label>
    </li>
  </ul>

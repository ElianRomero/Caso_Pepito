<article class="note-card">
    <input type="text" 
        class="card-title" 
        [value]="note.tittle" 
        (input)="updateTitle($event)" 
    />

    <input type="checkbox" 
        [checked]="note.marked"
        (change)="updateMarked()"
    />

    <button (click)="deleteNote()">Eliminar</button>
</article>
